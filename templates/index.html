<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Meyve Tanƒ±ma Sistemi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Outfit', sans-serif;
      background: #000;
      color: #fff;
      min-height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    canvas#stars {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .glass-container {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(25px);
      border-radius: 30px;
      padding: 50px;
      width: 90%;
      max-width: 580px;
      text-align: center;
      box-shadow: 0 15px 60px rgba(0, 0, 0, 0.5);
      animation: fadeInUp 1s ease-out;
    }

    @keyframes fadeInUp {
      from {opacity: 0; transform: translateY(40px);}
      to {opacity: 1; transform: translateY(0);}
    }

    h1 {
      font-size: 2.4rem;
      font-weight: 800;
      margin-bottom: 30px;
      background: linear-gradient(135deg, #ffffff, #bbbbff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .form-control-custom {
      width: 100%;
      padding: 10px 15px;
      font-size: 1rem;
      font-family: 'Outfit', sans-serif;
      border-radius: 10px;
      border: 1px solid #ccc;
      background-color: #fff;
      color: #333;
      outline: none;
      transition: box-shadow 0.2s ease;
    }

    .form-control-custom:hover,
    .form-control-custom:focus {
      box-shadow: 0 0 0 3px rgba(106, 123, 255, 0.3);
    }

    #file-name {
      margin-top: 10px;
      font-size: 0.9rem;
      color: #bbb;
      text-align: center;
      word-break: break-word;
    }

    #preview {
      max-width: 100px;
      max-height: 100px;
      margin-top: 15px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
    }

    .btn-gradient {
      margin-top: 25px;
      padding: 12px;
      font-size: 1.1rem;
      border-radius: 15px;
      font-weight: 600;
      color: #fff;
      background-image: linear-gradient(135deg, #6a7bff, #ff4ecd);
      border: none;
      width: 100%;
      transition: all 0.3s ease;
    }

    .btn-gradient:hover {
      transform: scale(1.04);
      box-shadow: 0 8px 24px rgba(255, 78, 205, 0.3);
    }

    .result-box {
      margin-top: 30px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      padding: 20px;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.3);
    }

    .progress-circle {
      width: 140px;
      height: 140px;
      margin: 20px auto 0;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      font-weight: bold;
      color: #fff;
      box-shadow: 0 0 18px rgba(0, 0, 0, 0.4), inset 4px 4px 10px rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body>

<canvas id="stars"></canvas>

<div class="glass-container">
  <h1>Meyve Tanƒ±ma Sistemi</h1>
  <form method="POST" enctype="multipart/form-data">
    <input class="form-control-custom" type="file" name="image" accept="image/*" required onchange="previewImage(event)">
    <div id="file-name">Hen√ºz dosya se√ßilmedi</div>

    <div id="preview-container" style="display:none;">
      <img id="preview" src="#" alt="G√∂rsel">
    </div>

    <button type="submit" class="btn-gradient">üöÄ Tahmin Et</button>
  </form>

  {% if prediction %}
  <div class="result-box">
    üîç Tahmin: <strong>{{ prediction }}</strong>
    {% if confidence_percent %}
    <div class="progress-circle" style="background: conic-gradient(#6a7bff {{ confidence_percent }}%, rgba(255, 255, 255, 0.15) {{ confidence_percent }}%);">
      {{ confidence_percent }}%
    </div>
    {% endif %}
  </div>
  {% endif %}
</div>

<script>
  function previewImage(event) {
    const reader = new FileReader();
    const input = event.target;
    const fileNameElement = document.getElementById('file-name');

    if (input.files.length > 0) {
      fileNameElement.textContent = input.files[0].name;
    } else {
      fileNameElement.textContent = "Hen√ºz dosya se√ßilmedi";
    }

    reader.onload = function () {
      const preview = document.getElementById('preview');
      preview.src = reader.result;
      document.getElementById('preview-container').style.display = 'block';
    };

    if (input.files && input.files[0]) {
      reader.readAsDataURL(input.files[0]);
    }
  }

  const canvas = document.getElementById('stars');
  const ctx = canvas.getContext('2d');
  let stars = [];

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }

  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();

  const numStars = 250;
  for (let i = 0; i < numStars; i++) {
    stars.push({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      z: Math.random() * canvas.width
    });
  }

  function drawStars() {
    ctx.fillStyle = '#000';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    for (let i = 0; i < stars.length; i++) {
      const star = stars[i];
      star.z -= 1.5;
      if (star.z <= 0) {
        star.z = canvas.width;
        star.x = Math.random() * canvas.width;
        star.y = Math.random() * canvas.height;
      }

      const k = 128.0 / star.z;
      const px = (star.x - canvas.width / 2) * k + canvas.width / 2;
      const py = (star.y - canvas.height / 2) * k + canvas.height / 2;

      if (px >= 0 && px < canvas.width && py >= 0 && py < canvas.height) {
        const size = (1 - star.z / canvas.width) * 2;
        ctx.fillStyle = '#ffffff';
        ctx.fillRect(px, py, size, size);
      }
    }

    requestAnimationFrame(drawStars);
  }

  drawStars();
</script>

</body>
</html>
